query GetAllComponents {
    components {
        nodes {
            id
            name
            description
            template{
                id
                name
            }
            versions{
                nodes{
                    id
                    version
                    outgoingRelations {
                        nodes {
                            id
                            end {
                                id
                            }
                        }
                    }
                    incomingRelations {
                        nodes {
                            id
                            start {
                                id
                            }
                        }
                    }
                }
            }
        }
    }
}
